<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item" ng-hide="isLoggedIn">
          <button class="button button-block button-positive" ng-click="authenticate('facebook')">Sign in with Facebook</button>
        </label>
        <label class="item" ng-show="isLoggedIn">
          <button class="button button-block button-positive" ng-click="logout()">Logout</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
